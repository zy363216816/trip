<!DOCTYPE html>
<html>
<head>
    <title>{$category.name} {$category.seo_title} {$site_info.site_name|default=''}</title>
    <meta name="keywords" content="{$category.seo_keywords},{$site_info.site_seo_keywords|default=''}"/>
    <meta name="description" content="{$category.seo_description},{$site_info.site_seo_description|default=''}">
    <include file="public@head"/>
    <hook name="before_head_end"/>
</head>
<body class="body-white">
<include file="public@nav"/>
<div class="container">
    <div class="destination">
        <div class="top">
            <div class="row">
                <div class="col-xs-6">
                    <div class="col-xs-12">
                        <a href="">
                        <img src="__TMPL__/public/assets/images/shh.jpg" alt="">
                        </a>
                    </div>
                    <div class="col-xs-6">
                        <a href="">
                            <img src="__TMPL__/public/assets/images/cd.jpg" alt="">
                        </a>
                    </div>
                    <div class="col-xs-6">
                        <a href="">
                            <img src="__TMPL__/public/assets/images/sy.jpg" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-xs-3">
                    <a href="">
                        <img src="__TMPL__/public/assets/images/shh.jpg" alt="" height="447">
                    </a>
                </div>
                <div class="col-xs-3">
                    <form action="" class="search">
                        <div class="form-group">
                            <label for="">目的地</label>
                            <input type="text" class="form-control" placeholder="目的地" title="目的地">
                        </div>
                        <div class="form-group">
                            <label for="">出发时间</label>
                            <input type="text" class="form-control" title="">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-block" title="">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="in-season">
            <h3>季节热玩</h3>
            <div class="tabs">
                <div class="tabs-nav">
                    <ul class="clearfix" id="month">
                        <li><a href="javascript:void (0)">1月</a></li>
                        <li><a href="javascript:void (0)">2月</a></li>
                        <li><a href="javascript:void (0)">3月</a></li>
                        <li><a href="javascript:void (0)">4月</a></li>
                        <li><a href="javascript:void (0)">5月</a></li>
                        <li><a href="javascript:void (0)">6月</a></li>
                        <li><a href="javascript:void (0)">7月</a></li>
                        <li><a href="javascript:void (0)">8月</a></li>
                        <li><a href="javascript:void (0)">9月</a></li>
                        <li><a href="javascript:void (0)">10月</a></li>
                        <li><a href="javascript:void (0)">11月</a></li>
                        <li><a href="javascript:void (0)">12月</a></li>
                    </ul>
                </div>
                <widget name="current_hot">
                    <div class="tabs-content">
                        <div class="content-item">
                            <ul>
                                <portal:articles limit="8" order="post.published_time DESC"
                                                 categoryIds="$widget.vars.category_id">
                                    <li>
                                        <a href="">
                                            <img src="{:cmf_get_image_url($vo.thumbnail)}" alt="">
                                            <p>{$vo.post_title}</p>
                                        </a>
                                    </li>
                                </portal:articles>
                            </ul>
                        </div>
                    </div>
                </widget>
            </div>
        </div>
    </div>
</div>
<include file="public@footer"/>
<include file="public@scripts"/>
<hook name="before_body_end"/>
<script>
    var date = new Date;
    var month = date.getMonth();
    $("#month>li").each(function (index) {
        if (index == month) {
            $(this).addClass("on");
        }
    })
</script>
</body>
</html>
